apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: sc-geostrategic-rsoe-eventlist
  namespace: sc-geostrategic
  labels:
    app: sc-geostrategic
    kind: sc-geostrategic-rsoe-eventlist
spec:
  schedule: "0 2 * * *"
  concurrencyPolicy: Allow
  suspend: false
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: sc-geostrategic
            kind: sc-geostrategic-rsoe-eventlist
        spec:
          hostAliases:
            - ip: 10.12.1.101
              hostnames:
                - kafka01.research.ai
            - ip: 10.12.1.102
              hostnames:
                - kafka02.research.ai
            - ip: 10.12.1.103
              hostnames:
                - kafka03.research.ai
          volumes:
            - name: config
              configMap:
                  name: config-rsoe-eventlist
          containers:
          - name: sc-geostrategic-rsoe-eventlist
            image: 192.168.202.50/crawler/geostrategic/rsoe-eventlist:1.4
            imagePullPolicy: IfNotPresent
            resources:
              limits:
                cpu: "4"
                memory: "3Gi"
              requests:
                cpu: "128m"
                memory: "256Mi"
            command: ["python", "source/main.py", "crawler", "--type", "eventlist", "--mode", "get_event", "--headless"]
          restartPolicy: Never